<div class="d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center">
        <div class="align-items-center rounded-5 border shadow-lg p-4 m-4 text-center bg-white" style="width: 80%; max-width: 600px;">
            <h1 class="pb-0 text-center" style="font-size: 2.5rem; font-weight: bold;">Alertas</h1>

            <!-- Listado de Notificaciones -->
            <div class="notifications-list flex-column align-items-center justify-content-center p-4" 
                 style="max-height: 300px; overflow-y: auto;">
                <div *ngIf="notifications && notifications.length > 0; else noNotifications">
                    <ul class="list-group">
                        <li *ngFor="let notification of notifications"
                            class="list-group-item d-flex align-items-center justify-content-center"
                            (click)="markAsRead(notification.id)"
                            style="cursor: pointer; transition: background-color 0.3s;">
                            <div>
                                <p class="mb-1 text-center" style="font-weight: bold; margin: 0;">{{ notification.message }}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <ng-template #noNotifications>
                    <p class="text-muted">No tienes notificaciones nuevas.</p>
                </ng-template>
            </div>

            <!-- Navbar Inferior -->
            <div class="justify-content-center mt-3">
                <app-phone-navbar></app-phone-navbar>
            </div>
        </div>
    </div>
</div>
