<div class="home d-flex align-items-center justify-content-center min-vh-100">
  <div class="d-flex align-items-center justify-content-center w-100">

    <div class="align-items-center rounded-5 border shadow-lg p-4 m-4 text-center bg-white w-100" style="max-width: 600px;">
      <h1 class="mb-4" style="font-size: 40px; font-weight: bold;">Mensajes</h1>

      <div class="d-flex flex-column align-items-center justify-content-center w-100">
        <!-- Lista de chats con scroll -->
        <ul class="list-group w-100" style="max-height: 400px; overflow-y: auto;">
          <li *ngFor="let chat of chats" class="list-group-item d-flex justify-content-between align-items-center py-3" (click)="gotochat(chat)">
            <div class="text-start">
              <h5 class="mb-1" style="font-weight: bold;">{{ chat.name }}</h5>
              <p class="mb-0 text-muted" style="font-size: 14px;">{{ chat.lastMessage }}</p>
            </div>
            <small class="text-muted">{{ chat.lastMessageDate | date:'short' }}</small>
          </li>
        </ul>
      </div>

      <div class="mt-4">
        <app-phone-navbar></app-phone-navbar>
      </div>

    </div>

  </div>
</div>
