<div class=" container d-flex align-items-center justify-content-center min-vh-100">

    <div class="align-items-center rounded-3 shadow-lg p-4 m-4 text-center bg-white ">
        <h1 class="p-1" style="font-size: 2.4rem; font-weight: bold;">Editar mis datos</h1>
        <label for="" class="dmsans">Estos son tus datos podes verificarlos y actualizarlos</label><br>
        <label for=""><a [routerLink]="'/edit-profile'">Volver</a></label>

        <form [formGroup]="updateuserForm" (ngSubmit)="updateUser()">
            <div class="p-4 pt-0">


                <div class="text-start mt-4">
                    <label for="name" class="form-label">NOMBRE</label>
                    <input formControlName="name" class="form-control mb-0"
                        [ngClass]="{'is-valid': updateuserForm.get('name')?.valid && updateuserForm.get('name')?.touched, 
                                   'is-invalid': updateuserForm.get('name')?.invalid && updateuserForm.get('name')?.touched}" required>
                    <div *ngIf="updateuserForm.get('name')?.invalid && updateuserForm.get('name')?.touched"
                        class="text-danger">
                        El nombre es requerido
                    </div>
                </div>

                <div class="text-start mt-4">
                    <label for="lastname" class="form-label">APELLIDO</label>
                    <input formControlName="lastname" class="form-control mb-0"
                        [ngClass]="{'is-valid': updateuserForm.get('lastname')?.valid && updateuserForm.get('lastname')?.touched, 
                                   'is-invalid': updateuserForm.get('lastname')?.invalid && updateuserForm.get('lastname')?.touched}" required>
                    <div *ngIf="updateuserForm.get('lastname')?.invalid && updateuserForm.get('lastname')?.touched"
                        class="text-danger">
                        El Apellido es requerido
                    </div>
                </div>

                <div class="text-start mt-4">
                    <label for="telefono" class="form-label">TELEFONO</label>
                    <input formControlName="phone" type="text" class="form-control mb-0" [ngClass]="{
                         'is-valid': updateuserForm.get('phone')?.valid && updateuserForm.get('phone')?.touched && updateuserForm.get('phone')?.value?.toString().length === 10, 
                         'is-invalid': updateuserForm.get('phone')?.invalid && updateuserForm.get('phone')?.touched
                       }" required minlength="10" maxlength="10">
                </div>
                <div *ngIf="updateuserForm.get('phone')?.touched && updateuserForm.get('phone')?.value?.toString().length < 10"
                    class="text-danger text-start ">
                    Teléfono inválido: debe tener 10 dígitos.
                </div>
                @if (updateuserForm.get('phone')?.touched && updateuserForm.get('phone')?.value?.toString().length > 10)
                {
                <p class="text-danger">No puede tener mas de 10 digitos</p>
                }
            </div>









            <div class="p-4">
                <button type="submit" class="btn btn-black btn-lg poppins-bold"
                    [disabled]="updateuserForm.invalid">Actualizar</button>
            </div>
        </form>


    </div>
</div>
